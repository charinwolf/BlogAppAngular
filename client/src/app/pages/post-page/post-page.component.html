<div class="post-page" *ngIf="postInfo">
    <h1> {{postInfo.title}} </h1>
    <time> {{postInfo.createdAt | date:'MMM d, y, HH:mm'}} </time>
    <div class="author">By {{postInfo.author.username}} </div>
    <div class="edit-row" *ngIf="userInfo?.id===postInfo.author._id">
        <a class="edit-btn" [routerLink]="['/edit', postInfo._id]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
            Edit this Post
        </a>
    </div>
    <div class="image">
        <img [src]="'http://localhost:4000/' + postInfo.cover" alt="">
    </div>
    <div [innerHTML]="postInfo.content"></div>
</div>
