<form (ngSubmit)="updatePost()">
    <input 
        type="text" 
        placeholder="Title" 
        [(ngModel)]="title" 
        name="title"
        required />
    <input 
        type="text"
        placeholder="Summary"
        [(ngModel)]="summary"
        name="summary"
        required />
    <input 
        type="file"
        (change)="onFileChange($event)" />
        <app-editor 
            [(ngModel)]="content"
            name="content">
        </app-editor>
    <button type="submit" style="margin-top: 5px"> Update Post </button>        
</form>
